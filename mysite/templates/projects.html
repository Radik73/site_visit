<!DOCTYPE html>
<html>
<head>
	<title>Наши проекты</title>
</head>
<body>
<div class="menu">
		<li><a href="{% url 'projects' %}">Проекты</a></li>
		<li><a href="{% url 'about' %}">О нас</a></li>
		<li><a href="{% url 'message' %}">Контакты</a></li>
		<hr>
</div>
<div class="images">
		{% load staticfiles %}
		<img src="{% static picture %}" width="350" height="200" alt="My images"/>
		<hr>
</div>
<div class="description">
	<p>{{ data }}<p>
	<hr>
</div>
<div class="tape">
{% for project in projects %}
		<h3>{{ project.title }}</h3>
		<p>{{ project.content }}<p/>
		<p><img src="{{ project.image_descriotion.url }}" width="150" height="150" alt="Письма мастера дзен"></p>
		<hr>
{% endfor %}
</div>
</body>
</html>
